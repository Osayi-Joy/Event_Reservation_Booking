spring.application.name=eventBooking

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

logging.level.com.digicore=trace

event.booking.securityJWTKeyStorePath= keys/keystore.jks
event.booking.securityJWTKeyStorePassword: ${JWT_PASSWORD:password}
event.booking.securityJWTKeyAlias:jwtsigning
event.booking.securityJWTPrivateKeyPassphrase: ${JWT_PRIVATE_KEY_PARAPHRASE:password}
event.booking.loginAttemptMaxCount: 10
event.booking.loginAttemptAutoUnlockDuration: 30